version: '3.8'

services:
  web:
    build:
      context: ./docker/php
      dockerfile: Dockerfile
    container_name: control_pagos_web
    ports:
      - "80:80"
    volumes:
      - ./public:/var/www/html/public
      - ./app:/var/www/html/app
      - ./.env:/var/www/html/.env
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: control_pagos_db
    environment:
      MYSQL_DATABASE: control_pagos
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - app-network

  pma:
    image: phpmyadmin/phpmyadmin
    container_name: control_pagos_pma
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
